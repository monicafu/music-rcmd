<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Music Rcommendation</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<header>
		<input class="search-bar" type="text" placeholder="Title / Artist / Album" />
		<div class="search-btn"> 
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48"><path d="M31 28h-1.59l-.55-.55C30.82 25.18 32 22.23 32 19c0-7.18-5.82-13-13-13S6 11.82 6 19s5.82 13 13 13c3.23 0 6.18-1.18 8.45-3.13l.55.55V31l10 9.98L40.98 38 31 28zm-12 0c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9z"/></svg>
		</div>
	</header>

	<nav class="sidenav">
		<div class="filter" id="filter">
			<a href="#">All</a>
			<a href="#">Blues</a>
			<a href="#">Classical</a>
			<a href="#">Country</a>
			<a href="#">Hip-Pop</a>
			<a href="#">Jazz</a>
			<a href="#">Metal</a>
			<a href="#">Others</a>
			<a href="#">Pop</a>
			<a href="#">Rock</a>
			<a href="#">R&amp;B</a>
		</div>
	</nav>

	<div class="menu-control">
		<div class="menu-btn">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
		<div class="genre-tip">Genre</div>
	</div>

	<div class="tool-bar">Popularity
		<div class="sort-btn">
			<div class="right-btn"></div>
			<div class="invert-btn"></div>
		</div>
	</div>

	<!-- Dynamic panel -->
	<main class="music"></main>

	<div class="popup-container">
		<div class="popup-mask"></div>
		<div class="popup">
			<div class="close-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 48 48"><path d="M38 12.83L35.17 10 24 21.17 12.83 10 10 12.83 21.17 24 10 35.17 12.83 38 24 26.83 35.17 38 38 35.17 26.83 24z"/></svg></div>
			<div class="field">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" placeholder="" />
			</div>
			<div class="field">
				<label for="artist">Artist</label>
				<input type="text" id="artist" name="artist" placeholder="" />
			</div>
			<div class="field">
				<label for="album">Album</label>
				<input type="text" id="album" name="album" placeholder="" />
			</div>
			<div class="field">
				<label for="genre">Genre</label>
				<select id="genre" name="genre">
					<option value="Blues">Blues</option>
					<option value="Classical">Classical</option>
					<option value="Country">Country</option>
					<option value="Hip-Pop">Hip-Pop</option>
					<option value="Jazz">Jazz</option>
					<option value="Metal">Metal</option>
					<option value="Others">Others</option>
					<option value="Pop">Pop</option>
					<option value="Rock">Rock</option>
					<option value="R&amp;B">R&amp;B</option>
				</select>
			</div>
			<div class="btn-group">
				<button class="save">Save</button>
				<button class="delete">Delete Music</button>
			</div>
		</div>
	</div>	

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
