<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Music Rcommendation</title>
	<link rel="stylesheet" type="text/css" href="css/style_light.css" />
</head>

<body>
	<header>
		<div class="blank-item">Placeholder</div>
		<div class="search">
			<input class="search-bar" type="text" placeholder="Title / Artist / Album" /><!--
			--><div class="search-btn"> 
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48"><path d="M31 28h-1.59l-.55-.55C30.82 25.18 32 22.23 32 19c0-7.18-5.82-13-13-13S6 11.82 6 19s5.82 13 13 13c3.23 0 6.18-1.18 8.45-3.13l.55.55V31l10 9.98L40.98 38 31 28zm-12 0c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9z"/></svg>
			</div>
		</div>
		<div class="login">
			<div class="dropdown">
				<div class="login-content">
					<a href="#">Profile</a>
					<a href="#">Logout</a>
				</div>
				<div class="user-name"></div>
				</div>
			</div>
		</div>
	</header>

	<nav class="sidenav">
		<div class="filter" id="filter">
			<a href="#">All</a>
			<a href="#">Blues</a>
			<a href="#">Classical</a>
			<a href="#">Country</a>
			<a href="#">Hip-Pop</a>
			<a href="#">Jazz</a>
			<a href="#">Metal</a>
			<a href="#">Others</a>
			<a href="#">Pop</a>
			<a href="#">Rock</a>
			<a href="#">R&amp;B</a>
		</div>
	</nav>

	<div class="menu-control">
		<div class="menu-btn">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
		<div class="genre-tip">Genre</div>
	</div>

	<div class="tool-bar">
		<div class="upload">
			<svg fill="#333333" viewBox="0 0 24 24" width="30" height="30" xmlns="http://www.w3.org/2000/svg">
			    <!-- <path d="M0 0h24v24H0z" fill="none"/> -->
			    <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
			</svg>
		</div>
		<div class="order-by">
			Popularity
			<div class="sort-btn">
				<div class="right-btn"></div>
				<div class="invert-btn"></div>
			</div>
		</div>
	</div>

	<!-- Dynamic panel -->
	<main class="music"></main>

	<div id="edit-popup" class="popup-container">
		<div class="popup-mask"></div>
		<div class="popup">
			<div class="close-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 48 48"><path d="M38 12.83L35.17 10 24 21.17 12.83 10 10 12.83 21.17 24 10 35.17 12.83 38 24 26.83 35.17 38 38 35.17 26.83 24z"/></svg></div>
			<div class="field">
				<label for="title-edit">Title</label>
				<input type="text" id="title-edit" name="title" placeholder="" />
			</div>
			<div class="field">
				<label for="artist-edit">Artist</label>
				<input type="text" id="artist-edit" name="artist" placeholder="" />
			</div>
			<div class="field">
				<label for="album-edit">Album</label>
				<input type="text" id="album-edit" name="album" placeholder="" />
			</div>
			<div class="field">
				<label for="genre-edit">Genre</label>
				<select id="genre-edit" name="genre">
					<option value="Blues">Blues</option>
					<option value="Classical">Classical</option>
					<option value="Country">Country</option>
					<option value="Hip-Pop">Hip-Pop</option>
					<option value="Jazz">Jazz</option>
					<option value="Metal">Metal</option>
					<option value="Others">Others</option>
					<option value="Pop">Pop</option>
					<option value="Rock">Rock</option>
					<option value="R&amp;B">R&amp;B</option>
				</select>
			</div>
			<div class="field">
				<div id="provider"></div>
			</div>
			<div class="btn-group">
				<button class="save">Save</button>
				<button class="delete">Delete Music</button>
			</div>
		</div>
	</div>	

	<div id="upload-popup" class="popup-container ">
		<div class="popup-mask"></div>
		<div class="popup">
			<div class="close-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 48 48"><path d="M38 12.83L35.17 10 24 21.17 12.83 10 10 12.83 21.17 24 10 35.17 12.83 38 24 26.83 35.17 38 38 35.17 26.83 24z"/></svg></div>
			div.
			<input type="file" id="img-upload" />
			<div class="field">
				<label for="title-upload">Title</label>
				<input type="text" id="title-upload" name="title" placeholder="Enter music title" />
			</div>
			<div class="field">
				<label for="artist-upload">Artist</label>
				<input type="text" id="artist-upload" name="artist" placeholder="Enter artist name" />
			</div>
			<div class="field">
				<label for="album-upload">Album</label>
				<input type="text" id="album-upload" name="album" placeholder="Enter album name" />
			</div>
			<div class="field">
				<label for="genre-upload">Genre</label>
				<select id="genre-upload" name="genre">
					<option value="Blues">Blues</option>
					<option value="Classical">Classical</option>
					<option value="Country">Country</option>
					<option value="Hip-Pop">Hip-Pop</option>
					<option value="Jazz">Jazz</option>
					<option value="Metal">Metal</option>
					<option value="Others">Others</option>
					<option value="Pop">Pop</option>
					<option value="Rock">Rock</option>
					<option value="R&amp;B">R&amp;B</option>
				</select>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
